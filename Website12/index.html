<!DOCTYPE html>
<html>
<head>
    <title>The Matrix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            color: #00ff00;
            text-align: center;
            margin-top: 8%;
            font-family: monospace;
        }

        .content h1 {
            font-size: 3rem;
        }

        .content p {
            font-size: 1.8rem;
        }

        .pill-container {
            position: relative;
            z-index: 3;
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .pill {
            width: 260px;
            transition: transform .25s ease, filter .25s ease;
            cursor: pointer;
            filter: drop-shadow(0 0 6px #00ff00);
        }

        .pill:hover {
            transform: scale(1.18);
            filter: drop-shadow(0 0 18px #00ff00);
        }

        #hoverText {
            position: fixed;
            top: 88%;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-family: monospace;
            font-size: 1.6rem;
            opacity: 0;
            transition: opacity .3s ease;
            z-index: 5;
        }

        @media(max-width: 850px) {
            .pill {
                width: 180px;
            }
            .content h1 { font-size: 2rem; }
            .content p { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="content">
        <h1>Wake up, Neo.</h1>
        <p>The Matrix has you...</p>
    </div>

    <div class="pill-container">
        <img src="red_pill_hand.png" class="pill" id="redPill">
        <img src="blue_pill_hand.png" class="pill" id="bluePill">
    </div>

    <div id="hoverText">Choose wisely...</div>

    <script>
        // Matrix Rain Code
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const symbols = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00FF00";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = symbols.charAt(Math.floor(Math.random() * symbols.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i] += 1;
            }
        }

        setInterval(draw, 50);

        // Hover message control
        const hoverText = document.getElementById("hoverText");
        const pills = document.querySelectorAll('.pill');

        pills.forEach(pill => {
            pill.addEventListener("mouseover", () => hoverText.style.opacity = 1);
            pill.addEventListener("mouseout", () => hoverText.style.opacity = 0);
        });
    </script>

</body>
</html>
